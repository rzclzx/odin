<div class="content">
        <div class="ml80 mt30">
             <div class="line-height50">
                 <div class="pname dispaly-inline-block .abs width175 text-right">
                     <span class="display-inline-block rel left0"><i class="color-bluebtn">*</i>投放策略名称：</span>
                 </div>
                 <input type="text" class="width240 dispaly-inline-block form-control" [(ngModel)]="realBid" name="realBid"  validation [validations]="'policyName;required'">
                 <div class="ml10 dispaly-inline-block">限20个字以内</div>
                 <img src="../../images/zhuangtai.png" alt=""title="若选择按地域批量复制，则复制后的投放策略名称为“填写的名称+第一个地域的名称”">
             </div>

             <div class=" line-height50">
                 <div class="pname dispaly-inline-block width175 text-right">
                     <span class="display-inline-block ml75"><i class="color-bluebtn">*</i>复制内容：</span>
                 </div>
                 <input type="checkbox"   [(ngModel)]="allCheck" [value] = "false">
                 <span>创意</span>
             </div>
        </div>
         <div class="line-height60 ml300">
                 <button class="btn btn-primary" (click)="cancel()">取消</button>
                 <button class="btn btn-primary ml20" (click)="save()">保存</button>
         </div>
     </div>
