<div class="wrap">
        <div class="wrap-s">
                <p class="icon-quanju">
                        <span class="data-center">数据中心</span>
                        <i>/</i>
                        <span class="data-chart">数据图表</span>
                </p>
                <div class="btns">
                        <button class="btn" style="background:rgb(75,144,212);color:#fff">实时数据</button>
                        <button class="btn" (click)="dataAddress()">地域</button>
                        <button class="btn" (click)="dataNekwork()">网络</button>
                        <button class="btn" (click)="dataFacility()">设备</button>
                        <button class="btn" (click)="dataAdvert()">广告形式</button>
                        <button class="btn"(click)="dataMedia()">媒体</button>
                        <button class="btn" (click)="dataPoints()">分日</button>
                        <a>
                                <img src="../../images/hint.png">
                        </a>
                </div>
                <div class="selectes">
                        <div class="select-first">
                                <label>客户：</label>
                                <select>
                                        <option>全部客户</option>
                                        <option *ngFor="let v of advertisers" [ngValue]="v">{{ v.name }}</option>
                                       
                                </select>

                        </div>
                        <div class="select-first">
                                <label>广告项目：</label>
                                <select>
                                        <option>全部广告项目</option>
                                        <option *ngFor="let v of projects" [ngValue]="v">{{ v.name }}</option>
                                </select>

                        </div>
                        <div class="select-first">
                                <label>推广活动：</label>
                                <select>
                                        <option>全部推广活动</option>
                                        <option *ngFor="let v of campaigns" [ngValue]="v">{{ v.name }}</option>
                                </select>

                        </div>
                        <div class="select-first">
                                <label>投放策略：</label>
                                <select>
                                        <option>全部投放策略</option>
                                       
                                </select>

                        </div>
                        <div class="select-first">
                                <label>创意：</label>
                                <select>
                                        <option>全部广告项目</option>
                                       
                                </select>

                        </div>
                        <button class="btn btn-primary find">查询</button>
                </div>
                <div class="chart">
                        <p>
                                <span class="tab-title">实时数据柱状图</span>
                        </p>
                        <div class="chart-data">
                                数据echarts
                              
                                

                        </div>

                </div>
                <div class="clearfix tab-head">
                        <span class="tab-title">??</span>
                        <form class="form-inline title-table pull-right">
                                <div class="mr20">
                                        <span class="icon-Export2 font16 mb2 mr10"></span>
                                        <span>导出报表</span>
                                </div>
                        </form>
                </div>
                <ngx-datatable #mydatatable [rows]="datas" [columnMode]="'force'" [draggable]="false" [externalSorting]="true" [externalPaging]="true"
                        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="page.pageSize" [count]="page.total" [offset]="page.pageNo"
                        (page)="onPage($event)" [messages]="{ emptyMessage: '暂无数据', totalMessage: '条' }" [cssClasses]="{ pagerPrevious:'icon-backward22', pagerNext:'icon-forward32', pagerLeftArrow: 'icon-left2', pagerRightArrow: 'icon-right2' }">
                        <ngx-datatable-column name="时间" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                                <div>
                                                        {{row.name}}
                                                </div>
                                                
                                </template>

                        </ngx-datatable-column>
                        <ngx-datatable-column name="展现数" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                        <div>
                                                <a>--.--</a>
                                        </div>
                                </template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="点击数" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                        <div>
                                                <a>--.--</a>
                                        </div>
                                </template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="CTR" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                        <div>
                                                <a>--.--</a>
                                        </div>
                                </template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="成本" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                        <div>
                                                <a>--.--</a>
                                        </div>
                                </template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="eCPM" [resizeable]="false" [sortable]="false">
                                        <template ngx-datatable-cell-template let-row="row">
                                                <div>
                                                        <a>--.--</a>
                                                </div>
                                        </template>
                                </ngx-datatable-column>
                        <ngx-datatable-column name="eCPC" [resizeable]="false" [sortable]="false">
                                <template ngx-datatable-cell-template let-row="row">
                                        <div>
                                                <a>--.--</a>
                                        </div>
                                </template>
                        </ngx-datatable-column>
                </ngx-datatable>
        </div>
</div>
