<div class="row" class="createAdvertisers-wrapper">
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">账号；<span>*</span></label>
    <div class="col-sm-8">
      <input type="text" class="form-control"  placeholder="请输入账号"  validation [validations]="'required'" name="name" [(ngModel)]="name">
    </div>
  </div>
  <div class="form-group password">
    <label for="inputPassword3" class="col-sm-2 control-label">账户密码：<span>*</span></label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="请输入账户密码"  validation [validations]="'required'" name="password" [(ngModel)]="password">
    </div>
    <p>*6-20位数字和字母组合</p>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">确认密码：<span>*</span></label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="请确认密码"  validation [validations]="'required'" name="password" [(ngModel)]="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">所属子系统：</label>
    <div class="col-sm-8">
      <p>直客</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">广告主：<span>*</span></label>
    <div class="col-sm-8">
      <p>xxxxx</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">角色：</label>
    <div class="col-sm-8">
      <input type="checkbox" name="role"/>角色1
      <input type="checkbox" name="role"/>角色2
      <input type="checkbox" name="role"/>角色3
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">姓名：<span>*</span></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="请输入公司名称或姓名" validation [validations]="'required'" name="realName" [(ngModel)]="realName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">手机号：<span>*</span></label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="请输入手机号" validation [validations]="'required'" name="phoneNum" [(ngModel)]="phoneNum">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">邮箱：<span>*</span></label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="请输入邮箱" validation [validations]="'required'" name="email" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label" name="role" [(ngModel)]="role">备注：</label>
    <div class="col-sm-8">
      <textarea name="" rows="8" cols="35"></textarea>
    </div>
  </div>
  <hr align="center" width="700px" style= "border:1 dotted #666666（颜色）" /> 
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label"></label>
    <div class="col-sm-8">
      <button class="btn" (click)="back()">取消</button>
      <button class="btn btn-primary" (click)="save()">保存</button>
    </div>
  </div>
</form>
</div>
