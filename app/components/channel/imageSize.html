
<div class="content">
    <div class="size-top">
        <span class="line"></span>
        <ul>
            <li class="active">图片尺寸</li>
            <li (click)="gotoimagePoses()">图片广告位</li>
            <li (click)="gotovideoPoses()">视频广告位</li>
            <li (click)="gotoinfoflowPoses()">原生广告位</li>
        </ul>
    </div>
    <div class="add-size">
        <button class="btn btn-primary" (click)="gotoaddSize()">新增尺寸</button>
    </div>
    <div class="size-list">
            <ngx-datatable
            [rows]="sizes"
            [columnMode]="'force'"
            [draggable]="false"
            [externalSorting]="true"
            [externalPaging]="true"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="50"
            [limit]="page.pageSize"
            [count]="page.total"
            [offset]="page.pageNo"
            (page)="onPage($event)"
            [messages]="{ emptyMessage: '暂无数据', totalMessage: '条' }"
            [cssClasses]="{ pagerPrevious:'icon-backward22', pagerNext:'icon-forward32', pagerLeftArrow: 'icon-left2', pagerRightArrow: 'icon-right2' }">
            <ngx-datatable-column name="标识" prop="row.id" [resizeable]="false" [sortable]="false" [canAutoResize]="false" [width]="240"> 
                <template ngx-datatable-cell-template let-row="row">
                    <div class="ell">
                        <span>{{ row.id }}</span>
                    </div>							
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="尺寸(px)" prop="row.width" [resizeable]="false" [sortable]="false" [canAutoResize]="false" [width]="160">
                <template ngx-datatable-cell-template let-row="row">
                    <div class="ell">
                        <span>{{ row.width }} * {{row.height}}</span>
                    </div>								
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="展现形式" prop="row.adtypeId" [resizeable]="false" [sortable]="false" [canAutoResize]="false" [width]="120">
                <template ngx-datatable-cell-template let-row="row">
                    <div class="ell">
                        <span>{{ row.adtypeId=="0"?'横幅':( row.adtypeId=="1"?'全插屏':'开屏')}}</span>
                    </div>								
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="备注" prop="row.remark" [resizeable]="false" [sortable]="false" >
                    <template ngx-datatable-cell-template let-row="row">
                        <div class="ell">
                            <span>{{ row.remark }}</span>
                        </div>								
                    </template>
                </ngx-datatable-column>
        </ngx-datatable>
    </div>   
</div>
